<div class="page page-table" data-ng-controller="AdministradorDocentesCtrl" data-ng-hide="vm.loading"> 
   
        <section class="invoice-container" id="invoice">
            
            <div class="row">
                <div class="col-md-9">
                    <p class="size-h1">Administrar Docentes</p>
                </div>
                <div class="col-md-3" style="padding-top: 16px">
                    <button type="button" class="btn btn-w-md btn-gap-v btn-primary pull-right" ng-click="vm.irNuevo()"><span class="glyphicon glyphicon-plus"></span> Nuevo</button>
                </div>
            </div>

            <section class="panel panel-default table-dynamic">
            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Listado Docentes</strong></div>
               
                <div class="table-filters">
                    <div class="row">
                        <div class="col-sm-4 col-xs-6">
                            <form>
                                <input type="text"
                                       placeholder="Buscar..."
                                       class="form-control"
                                       data-ng-model="vm.searchKeywords"
                                       data-ng-keyup="vm.search()">
                            </form>
                        </div>
                        <div class="col-sm-3 col-xs-6 filter-result-info">
                            <span>
                                Mostrando {{vm.filteredStores.length}}/{{vm.docentes.length}} docentes
                            </span>              
                        </div>
                    </div>
                </div>
               
                <table class="table table-bordered table-striped table-responsive" > 
                    <thead>
                        <tr>
                            <th><div class="th">
                                #
                                <span class="fa fa-angle-up"
                                      data-ng-click=" vm.order('id') "
                                      data-ng-class="{active: vm.row == 'id'}"></span>
                                <span class="fa fa-angle-down"
                                      data-ng-click=" vm.order('-id') "
                                      data-ng-class="{active: vm.row == '-id'}"></span>
                            </div></th>
                            <th><div class="th">
                                Legajo
                                <span class="fa fa-angle-up"
                                      data-ng-click=" vm.order('legajo') "
                                      data-ng-class="{active: vm.row == 'legajo'}"></span>
                                <span class="fa fa-angle-down"
                                      data-ng-click=" vm.order('-legajo') "
                                      data-ng-class="{active: vm.row == '-legajo'}"></span>
                            </div></th>
                            <th><div class="th">
                                Nombre y Apellido
                            </div></th>
                            <th><div class="th">
                                Acciones
                            </div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="docente in vm.currentPageStores" >
                            <td class="text-center">{{docente.id}}</td>
                            <td class="text-center">{{docente.legajo}}</td>
                            <td class="text-center">{{docente.usuario.nombre}}, {{docente.usuario.apellido}}</td> 
                            <td class="text-center">
                                <button type="button" uib-tooltip="Editar" class="btn btn-xs btn-primary" aria-label="Editar" data-ui-sref="^.edit({ id: docente.id })" ng-disabled="!(vm.puedeEliminar(docente))">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                                <button type="button" uib-tooltip="Eliminar" class="btn btn-xs btn-primary" aria-label="Eliminar" data-ng-click="vm.eliminar(docente)" data-ng-if="vm.puedeEliminar(docente)" >
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                                <button type="button" uib-tooltip="Recuperar" class="btn btn-xs btn-primary" aria-label="Recuperar" data-ng-click="vm.recuperar(docente)" data-ng-if="vm.puedeRecuperar(docente)" >
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                                Mostrar 
                                <select data-ng-model="vm.numPerPage"
                                        data-ng-options="num for num in vm.numPerPageOpt"
                                        data-ng-change="vm.onNumPerPageChange()">
                                </select> 
                                registros por p√°gina
                            </span>
                        </div>
                        <div class="col-md-6 text-right pagination-container">
                            <uib-pagination class="pagination-sm"
                                        ng-model="vm.currentPage"
                                        total-items="vm.filteredStores.length"
                                        max-size="4"
                                        ng-change="vm.select(vm.currentPage)"
                                        items-per-page="vm.numPerPage"
                                        rotate="false"
                                        previous-text="&lsaquo;" next-text="&rsaquo;"
                                        boundary-links="true"></uib-pagination>
                        </div>
                    </div>
                </footer>
            </section>
        </section>
       
</div>
