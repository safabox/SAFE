<div class="page page-table" data-ng-hide="vm.loading"> 
                
        <section class="invoice-container" id="invoice">
            
            <div class="row">
                <div class="col-md-9">
                    <p class="size-h1">Administrar Cursos</p>
                </div>
            </div>
            
            <pre ng-if="vm.debug" style="max-height: 300px; overflow: scroll;">{{vm.cursos | json}}</pre>
            <section class="panel panel-default table-dynamic">
            <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Listado Cursos</strong></div>
               
                <div class="table-filters">
                    <div class="row">
                        <div class="col-sm-4 col-xs-6">
                            <form>
                                <input type="text"
                                       placeholder="Buscar..."
                                       class="form-control"
                                       data-ng-model="vm.searchKeywords"
                                       data-ng-keyup="vm.search()">
                            </form>
                        </div>
                        <div class="col-sm-3 col-xs-6 filter-result-info">
                            <span>
                                Mostrando {{vm.filteredStores.length}}/{{vm.cursos.length}} cursos
                            </span>              
                        </div>
                    </div>
                </div>
               
                <table class="table table-bordered table-striped table-responsive" > 
                    <thead>
                        <tr>
                            <th><div class="th">
                                #
                                <span class="fa fa-angle-up"
                                      data-ng-click=" vm.order('id') "
                                      data-ng-class="{active: vm.row == 'id'}"></span>
                                <span class="fa fa-angle-down"
                                      data-ng-click=" vm.order('-id') "
                                      data-ng-class="{active: vm.row == '-id'}"></span>
                            </div></th>
                            <th><div class="th">
                                Título
                                <span class="fa fa-angle-up"
                                      data-ng-click=" vm.order('titulo') "
                                      data-ng-class="{active: vm.row == 'titulo'}"></span>
                                <span class="fa fa-angle-down"
                                      data-ng-click=" vm.order('-titulo') "
                                      data-ng-class="{active: vm.row == '-titulo'}"></span>
                            </div></th>
                            <th><div class="th">
                                Copete
                            </div></th>
                            <th><div class="th">
                                Acciones
                            </div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="curso in vm.currentPageStores" >
                            <td class="text-center">{{curso.id}}</td>
                            <td class="text-center">{{curso.titulo}}</td>
                            <td class="text-center">{{curso.copete}}</td>
                            <td class="text-center">
                                <button type="button" uib-tooltip="Editar" class="btn btn-xs btn-primary" aria-label="Editar" data-ui-sref="^.edit({ id: curso.id })" >
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <footer class="table-footer">
                    <div class="row">
                        <div class="col-md-6 page-num-info">
                            <span>
                                Mostrar 
                                <select data-ng-model="vm.numPerPage"
                                        data-ng-options="num for num in vm.numPerPageOpt"
                                        data-ng-change="vm.onNumPerPageChange()">
                                </select> 
                                registros por página
                            </span>
                        </div>
                        <div class="col-md-6 text-right pagination-container">
                            <uib-pagination class="pagination-sm"
                                        ng-model="vm.currentPage"
                                        total-items="vm.filteredStores.length"
                                        max-size="4"
                                        ng-change="vm.select(vm.currentPage)"
                                        items-per-page="vm.numPerPage"
                                        rotate="false"
                                        previous-text="&lsaquo;" next-text="&rsaquo;"
                                        boundary-links="true"></uib-pagination>
                        </div>
                    </div>
                </footer>
            </section>
        </section>
       
</div>
