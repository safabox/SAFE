    </div>

        <div class="col-sm-12">
            <section class="safe-actividad">

                    </div>
                    
                    <div class="safe-texto" data-slim-scroll data-scroll-height="150px">
                        {{vm.actividad.descripcion}}

                </div>
                <div class="safe-ejercicio">

                                                <label >La Plata</label>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="view">
                                                <input type="checkbox" class="toggle-task">
                                                <label >Ciudad Aut&oacute;noma de Buenos Aires</label>
                                            </span>
                                        </li>
                                        <li>
                                            <span class="view">
                                                <input type="checkbox" class="toggle-task">
                                                <label >R&iacute;o Negro</label>
                                            </span>
                                        </li>
                                    </ul>              
                                </div>                                
                            </div>
                        </div>
                    </section>                    
                </div>
                <div class='pull-right safe-btn-group'>
                    <button type="button" class="btn btn-suceess btn-lg" ng-click="vm.goBack()">Volver</button>
                    <button type="button" class="btn btn-primary btn-lg">Enviar</button>
                    
                </div>
            </section>
        </div>
    </div>
</div>
