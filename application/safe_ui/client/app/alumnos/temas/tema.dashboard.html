<style>
    .safe-cursor {
        cursor: pointer;
    }
    .safe-btn-play {
        width: 100%;
    }
    
    .safe-tema-titulo {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 83%;
    }
    .safe-box .safe-icon {
        padding: 28px 35px 35px;
        display: block;
        margin: 0 auto 0;
        border-radius: 50%;
        border: 10px solid #fff;
        width: 150px;
        height: 150px;
        line-height: 80px;
        text-align: center;
        font-size: 58px;
        text-shadow: -6px 8px 5px rgba(0, 0, 0, 0.3);
    }
    
    .card .card-content.safe-box-back {
        padding-bottom: 27px;
    }
    
    .safe-disabled, .safe-disabled .bg-white {
        color: #B6B6B6
    }
    
    .safe-btn-actividad button {
        width: 100%;
        padding: 10px;
    }
    
    .safe-btn-actividad  .safe-text {
        font-size: 24px;
        margin-right: 15px;
    }
</style>

    <div class="row">
        <div class="col-sm-12 col-md-8">
            <div class="panel panel-profile">
                <div class="panel-heading clearfix bg-{{vm.background}}">
                    <h3>Matem&aacute;ticas</h3>
                </div>                
            </div>
        </div>
        <div class="col-sm-12 col-md-4">

            <div class="safe-btn-actividad">

                </button>
            </div>
        </div>
    </div>
    <div class="row">

                    </div>
                    
                    <div data-slim-scroll data-scroll-height="100px">
                     {{tema.copete}}

                </div>
                <button type="button" class="btn btn-lg safe-btn-play btn-{{vm.background}}" data-ui-sref="alumno.concepto.dashboard({cursoId: vm.cursoId, temaId: tema.id, background: vm.background})">

                   <span class="fa fa-play-circle fa-2x"></span>
                </button>                    
            </div>
